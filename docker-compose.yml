services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    ports:
      - 9090:9090
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: always
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    networks:
      - monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/etc/grafana
      - grafana-data:/var/lib/grafana
    restart: always
    networks:
      - monitoring

  loki:
    image: grafana/loki
    container_name: loki
    ports: 
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yaml
      - loki-data:/tmp/loki
    command: -config.file=/etc/loki/config.yaml
    networks:
      - monitoring

  promatil:
    image: grafana/promtail
    container_name: promtail
    volumes: 
      - ./promtail/promtail-config.yml:/etc/promtail/config.yaml
      - /var/log:/var/log
      - promtail-data:/tmp
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  promtail-data:

networks:
  monitoring:
    driver: bridge
